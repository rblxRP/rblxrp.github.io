    <script>
        ;(async () => {
            var releasesF = await fetch("https://api.github.com/repos/rblxRP/rblxRP/releases");
            var releasesJ = await releasesF.json();
            function getDL(platform) {
                for (var release of releasesJ) {
                    for (var asset of release.assets) {
                        if (asset.name.includes(platform)) {
                            return asset.browser_download_url;
                        }
                    }
                }
                return "https://github.com/rblxRP/rblxrp/releases"
            }
            document.querySelector("#windl").href = getDL("win32")
            document.querySelector("#macdl").href = getDL("darwin") 
        })();

        var games = [
            ["Jailbreak","Badimo", "https://cdn.discordapp.com/app-assets/626092891667824688//627161141868494898.png"],
            ["Lumber Tycoon 2", "Defaultio", "https://cdn.discordapp.com/app-assets/626092891667824688//627161149774757914.png"],
            ["Bee Swarm Simulator", "Onett", "https://cdn.discordapp.com/app-assets/626092891667824688//627161150156439576.png"],
            ["Welcome to Bloxburg","Coeptus","https://cdn.discordapp.com/app-assets/626092891667824688//627161150546509824.png"],
            ["Tower of Hell", "YXCeptional Studios","https://cdn.discordapp.com/app-assets/626092891667824688//627161139821674534.png"],
            ["Bus Simulator", "NobleReign","https://cdn.discordapp.com/app-assets/626092891667824688//627161147715354669.png"],        
            ["BloxParty", "DareDev", "https://cdn.discordapp.com/app-assets/626092891667824688//844376341531852810.png"],
            ["Epic Minigames", "TypicalType", "https://cdn.discordapp.com/app-assets/626092891667824688//627161149351264267.png"],
            ["Arsenal", "ROLVe Community", "https://cdn.discordapp.com/app-assets/626092891667824688/844375926938402816.png"],
            ["Flood Escape 2", "CrazyBlox", "https://cdn.discordapp.com/app-assets/626092891667824688/844377617028874260.png"],
        ]
        var sleep = (time) => new Promise((resolve) => setTimeout(resolve, time));
        setTimeout(async () => {
            while (true) {
                for (var game of games) {
                    //return;
                    document.querySelector(".bodyNormal-2D39hT").style.opacity = 1;
                    document.querySelector(".assetsLargeImage-eYwpTX").src = game[2];
                    document.querySelector(".details-38sfDr").innerHTML = game[0];
                    document.querySelector(".state-Tt0LO3").innerHTML = "by " + game[1];
                    await sleep(5000);
                    document.querySelector(".bodyNormal-2D39hT").style.opacity = 0;
                    await sleep(500);
                    document.querySelector(".assetsLargeImage-eYwpTX").src = "";
                    await sleep(1);

                }
            }
        })
    </script>
